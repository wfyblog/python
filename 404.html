<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>请访问新站点 https://python.wfyblog.cn</title>
    </head>
    <body>
        <p>跳转中，访问新域名站点<a href="https://python.wfyblog.cn" target="_blank">python.wfyblog.cn</a></p>
    </body>
    <script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
    <script>
        var url = purl();
        if (url.attr('host') == 'python.wfy-belief.cn') {
            var old_url = url.attr('source');
            var new_url = old_url.replace('python.wfy-belief.cn', "python.wfyblog.cn");
            window.location.replace(new_url); 
        }else if (url.attr('host') == 'www.python.wfy-belief.cn') {
            var old_url = url.attr('source');
            var new_url = old_url.replace('www.python.wfy-belief.cn', "python.wfyblog.cn");
            window.location.replace(new_url);
        }else {
            window.location.href="https://python.wfyblog.cn";
        }
    </script>
</html>
